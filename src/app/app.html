<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
      sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
      Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <div class="right-side">
      <div class="pill-group">
        <!-- Leaderboards: iterate game modes and show ranked players -->
        <div class="leaderboard-list">
          <div *ngFor="let mode of gameModes" class="leaderboard">
            <h2 style="text-transform: capitalize; margin: 0 0 0.5rem 0">{{ mode }}</h2>

            <div *ngIf="loading()[mode]">
              <p>Loading {{ mode }}...</p>
            </div>

            <div *ngIf="!loading()[mode]">
              <div
                *ngFor="let player of (leaderboards()[mode] ?? []).slice(0, 5)"
                class="player-row"
                style="
                  display: flex;
                  align-items: center;
                  gap: 0.5rem;
                  padding: 0.35rem 0;
                  border-bottom: 1px solid rgba(0, 0, 0, 0.04);
                "
              >
                <img
                  [src]="player.avatar"
                  [alt]="player.username"
                  width="40"
                  height="40"
                  style="border-radius: 4px; object-fit: cover"
                />
                <div style="flex: 1; min-width: 0">
                  <a
                    [href]="player.url"
                    target="_blank"
                    rel="noopener"
                    style="
                      font-weight: 600;
                      display: block;
                      white-space: nowrap;
                      overflow: hidden;
                      text-overflow: ellipsis;
                    "
                    >{{ player.name || player.username }}</a
                  >
                  <div style="font-size: 0.85rem; color: var(--gray-700)">
                    #{{ player.rank }} ·
                    {{ player.GameModeCountryCode || (player.country ? '' + player.country : '') }}
                  </div>
                </div>
                <div style="text-align: right; min-width: 6rem">
                  <div style="font-weight: 700">{{ player.score }}</div>
                  <div style="font-size: 0.8rem; color: var(--gray-700)">
                    W {{ player.win_count || 0 }} · L {{ player.loss_count || 0 }}
                  </div>
                </div>
              </div>

              <div *ngIf="(leaderboards()[mode] ?? []).length === 0">
                <p>No players for {{ mode }}.</p>
              </div>
              <a
                *ngIf="(leaderboards()[mode] ?? []).length > 5"
                [routerLink]="['/leaderboard', mode]"
                class="more-button"
                style="
                  display: inline-block;
                  margin-top: 1rem;
                  padding: 0.5rem 1rem;
                  background-color: var(--gray-400);
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  font-size: 0.9rem;
                  color: var(--gray-900);
                  text-decoration: none;
                  transition: background-color 0.2s;
                "
              >
                More
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
